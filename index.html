<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Advanced To-Do List</title>
</head>
<body>

  <div class="container">
    <h1>My To-Do List</h1>
    <ul id="taskList"></ul>
    <input type="text" id="newTask" placeholder="Add a new task">
    <button id="addTaskBtn" onclick="myTask()">Add Task</button>
  </div>

  <div id="allTask">
      <div class="card">
        <h3>Build Home</h3>
        <div class="actions">
          <button>Complete</button>
          <button>Remove</button>
        </div>
      </div>

      <div class="card">
        <h3>Take a Lesson</h3>
        <div class="actions">
          <button>Complete</button>
          <button>Remove</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
